{% extends 'chat/base.html' %}

{% block header %}

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">djangoChatapp</span>
    <a href="{% url 'signout' %}">サインアウト</a>
  </div>
</nav>

{% endblock header %}

{% block content %}

<div class="container">
  {% for item in object_list %}
  <div class="alert alert-light" role="alert">
    <p><a href="{% url 'detail' item.pk %}">{{ item.message }}</a></p>
    <a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">
      いいね！{{ item.good }}件
    </a>
  </div>
  {% endfor %}
</div>

{% endblock content %}
