{% extends 'chat/base.html' %}

{% block header %}

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a href="{% url 'list' %}" class="text-decoration-none">
      <span class="navbar-brand mb-0 h1">djangoChatapp</span>
    </a>
    <div class="d-flex">
      <a href="#" class="btn btn-link link-dark text-decoration-none disabled">{{ user.username }}</a>
      <a href="{% url 'signout' %}" class="btn btn-outline-dark">サインアウト</a>
    </div>
  </div>
</nav>

{% endblock header %}

{% block content %}
<div class="container">
  <form method="POST" enctype="multipart/form-data">{% csrf_token %}
    <div class="mt-5">
      <label class="form-label">
        <h5>Create a Message</h5>
      </label>
      <textarea class="form-control" rows="3" placeholder="メッセージを送信" name="message"></textarea>
    </div>
    <div class="mt-3">
      <input class="form-control" type="file" name="picture">
    </div>
    <input type="hidden" name="poster" value="{{ user.username }}">
    <input class="mt-3" type="submit" value="送信">
  </form>
</div>
{% endblock content %}
