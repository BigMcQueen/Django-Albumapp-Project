{% extends 'chat/base.html' %}

{% block header %}

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">djangoChatapp</span>
    <div class="d-flex">
      <a href="{% url 'signin' %}" class="btn btn-outline-dark">サインイン</a>
    </div>
  </div>
</nav>


{% endblock header %}

{% block content %}

<body class="text-center">
  <div class="container">
    <main class="form-signin">
      <form method="POST">{% csrf_token %}
        <h1 class="h3 mt-5 mb-3 fw-normal">Please sign up</h1>
        {{ context }}
        <div class="form-floating">
          <input type="text" class="form-control mb-5" id="floatingInput" placeholder="Username" name="username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control mb-5" id="floatingPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>

        <button class="w-50 btn btn-lg btn-primary mb-5" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2023</p>
      </form>
    </main>
  </div>
</body>

{% endblock content %}
